        <div id="content"  class="container-fluid"  role="main">
        </div>
    
      </div>

        <script id="detail-template" type="text/x-handlebars-template">
          <br>
          <div class="row-fluid">
            <div class="col-sm-5">
              <iframe src="{{src}}" width="425" height="300" frameborder="0"

            </div>

              <h3>{{description}}</h3>

            </div>   
            </div> 
          </div>
        </script>
